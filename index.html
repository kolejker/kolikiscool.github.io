<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<html>
  <head>
    <title>Work in Progress</title>
    <style>
body {
    background-color: #2b2b2b;
    margin: 0 auto;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
}

h1 {
    position: relative;
    margin: auto;
    left: 33%;
    color: white;
    font-size: 60px;
}

p {
    position: relative;
    left: 45%;
    color: white;
}

.stripe {
    margin-top: 30px;
    margin-bottom: 30px;
    padding: 2.5px;
    color: white;
    background: repeating-linear-gradient(
        -55deg,
        #000000,
        #000000 10px,
        #ffc400 10px,
        #ffc400 20px
    );
    background-size: 400% auto; /* Make the background 4 times wider than the element */
    animation: scroll 120s linear infinite; /* Apply the animation */
}

@keyframes scroll {
    0% {
        background-position: 0% 0%; /* Start the animation with the background at the top left corner */
    }
    100% {
        background-position: 100% 0%; /* End the animation with the background at the top right corner */
    }
}

.container {
    position: absolute;
    top: 38%;
    width: 100%;
}

ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 0;
    margin: 0;
    position: absolute;
    bottom: 20px;
    left: 48%;
    transform: translateX(-50%);
}

li {
    font-size: 20px;
    margin: 0 10px;
}

li:not(:last-child)::after {
    content: "\2022";
    margin-left: 10px;
}
a {
  text-decoration: none;
  color: #ffffff;
}
.grow {
  transition: all 0.2s ease-in-out;
}


.twitter:hover {
  color: #00b7ff;
  text-shadow: 0 0 5px rgb(0, 0, 0)000;
}
.github:hover {
  color: #03020c;

  text-shadow: 0 0 5px rgb(0, 0, 0)000;

}

.steam:hover {
  color: #16365c;

  text-shadow: 0 0 5px rgb(0, 0, 0)000;

}

.instagram:hover {
  color: #d12684;

  text-shadow: 0 0 5px rgb(0, 0, 0)000;
}
    </style>
  </head>
  <body>
    <div class="container">
        <div class="stripe"></div>
        <h1>Work in progress!</h1>
        <p>Really? Again?</p>
        <div class="stripe"></div>
        <p style="left: 42%;">While you wait, go try (idk)</p>
    </div>
    <ul>
        <li><a href="https://twitter.com/kolikiscool" class="twitter grow">Twitter</a></li>
        <li><a href="https://steamcommunity.com/id/kolikiscool/" class="steam grow">Steam</a></li>
        <li><a href="https://github.com/kolikiscool" class="github grow">Github</a></li>
        <li><a href="https://www.instagram.com/kolikiscool/" class="instagram grow">Instagram</a></li>
    </ul>
  </body>
</html>
